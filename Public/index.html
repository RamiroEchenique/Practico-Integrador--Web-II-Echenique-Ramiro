<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP integrador - Echenique Ramiro</title>
    <link rel="icon" href="Imagenes/METicon.png">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="script.js" defer></script>  <!-- defer para que se ejecute despues de cargar el html --> 
</head>
<body>
    <div class="encabezado">
        <h1>Galería de imágenes del Museo Metropolitano de NY </h1>
        <form id="formulario">
            <label for="Palabra">Palabra</label>
            <input type="text" id="PalabraAbuscar" name="PalabraAbuscar">

            <label for="ubicacion">Ubicacion</label>
            <select name="ubicacion" id="ubicacion">
                <option value="0">Todos</option>
                <option value="1">Belgium</option>
                <option value="2">Bermuda</option>
                <option value="3">Canada</option>
                <option value="4">China</option>
                <option value="5">Czech Republic</option>
                <option value="6">England</option>
                <option value="7">Europe</option>
                <option value="8">France</option>
                <option value="9">Germany</option>
                <option value="10">Guatemala</option>
                <option value="11">India</option>
                <option value="12">Ireland</option>
                <option value="13">Italy</option>
                <option value="14">Japan</option>
                <option value="15">Mexico</option>
                <option value="16">Netherlands</option>
                <option value="17">Spain</option>
                <option value="18">United States</option>
                <option value="19">Venezuela</option>
              </select>

            <label>Departamentos</label>
            <select type="text" id="departamentos" name="departamentos">Departamentos</select> 
            
            <button id="botonBuscar">Buscar</button>
        </form>
    </div>
    
    <div id="obras" class="grid-container"></div>
    
    <div id="paginacion"></div>

    
    <footer>
        <div>
          <p>Creado por Ramiro Echenique:</p>
          <span></span> <a href="https://www.linkedin.com/in/ramiro--echenique/" target="_blank"><img src='./Imagenes/linkedin.png' alt="LinkedIn de Ramiro Echenique"></a>
          <a href="https://github.com/RamiroEchenique" target="_blank"><img src='./Imagenes/github.png' alt="GitHub de Ramiro Echenique"></a><br>
          <p>&copy; 2024 </p>
        </div>
    </footer>
</body>
</html>
