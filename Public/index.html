<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP integrador - Echenique Ramiro</title>
    <link rel="icon" href="Imagenes/METicon.png">
    <link rel="stylesheet" href="Estilos/estiloPrincipal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="JS/script.js" defer></script>  <!-- defer para que se ejecute despues de cargar el html --> 
</head>
<body>
    <div class="encabezado">
        <h1>Galería de imágenes del Museo Metropolitano de NY </h1>
        <form id="formulario">
            <label for="Palabra">Palabra</label>
            <input type="text" id="PalabraAbuscar" name="PalabraAbuscar">

            <label for="ubicacion">Ubicacion</label>
            <select name="ubicacion" id="ubicacion">
                <option value="0">Todos</option>
                <option value="Belgium">Bélgica</option>
                <option value="Bermuda">Bermudas</option>
                <option value="Canada">Canadá</option>
                <option value="China">China</option>
                <option value="Czech Republic">República Checa</option>
                <option value="England">Inglaterra</option>
                <option value="Europe">Europa</option>
                <option value="France">Francia</option>
                <option value="Germany">Alemania</option>
                <option value="Guatemala">Guatemala</option>
                <option value="India">India</option>
                <option value="Ireland">Irlanda</option>
                <option value="Italy">Italia</option>
                <option value="Japan">Japón</option>
                <option value="Mexico">México</option>
                <option value="Netherlands">Países Bajos</option>
                <option value="Spain">España</option>
                <option value="United States">Estados Unidos</option>
                <option value="Venezuela">Venezuela</option>
            </select>
            
            <label>Departamentos</label>
            <select type="text" id="departamentos" name="departamentos">Departamento</select> 
            
            <button id="botonBuscar">Buscar</button>
        </form>
    </div>
    
    <div id="obras" class="grid-container"></div>
    
    <div id="paginacion"></div>

    
    <footer>
        <div>
          <p>Creado por Ramiro Echenique:</p>
          <span></span> <a href="https://www.linkedin.com/in/ramiro--echenique/" target="_blank"><img src='./Imagenes/linkedin.png' alt="LinkedIn de Ramiro Echenique"></a>
          <a href="https://github.com/RamiroEchenique" target="_blank"><img src='./Imagenes/github.png' alt="GitHub de Ramiro Echenique"></a><br>
          <p>&copy; 2024 </p>
        </div>
    </footer>
</body>
</html>
